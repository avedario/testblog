<!DOCTYPE html>
<html lang="ru">
    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page_title }}</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/main.css'%}" rel="stylesheet">
    </head>
    <body>
      <div class="container">  
        <nav class="navbar navbar-default">
          <ul class="nav navbar-nav">
            <li class="{% if request.resolver_match.url_name == "index" %}active{% endif %}"><a href="{% url 'index' %}">Главная</a></li>
            <li class="{% if request.resolver_match.url_name == "hot" %}active{% endif %}"><a href="{% url 'hot' %}">Горячие статьи</a></li>
            <li class="{% if request.resolver_match.url_name == "categories" %}active{% endif %}"><a href="{% url 'categories' %}">Категории</a></li>
            {% if user.is_authenticated %}
                <li class="{% if request.resolver_match.url_name == "account" %}active{% endif %}"><a href="{% url 'account' %}">Аккаунт</a></li>
                <li><a href="{% url 'logout' %}">Выйти</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Войти</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
