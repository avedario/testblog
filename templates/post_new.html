{% extends 'base.html' %}

{% block content %}
    <h1>Новая статья</h1>
    <form method="post" class="registration-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group row">
            <div class="col-sm-6">
                {% for error in field.errors %}
                  <div class="alert alert-danger">{{ error }}</div>
                {% endfor %}
                {{ field.label_tag }}
                {{ field }}
            </div>
        </div>
    {% endfor %}
        <div class="form-group row">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-block">Создать</button>
            </div>
        </div>
    </form>
{% endblock %}
